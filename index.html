<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Slider Show</h1>
  </header>

  <main>
    <div class="slider">
      <div class="slider-controls">
        <div id="btnBack" class="slider-control">Back</div>
        <div id="btnNext" class="slider-control">Next</div>
      </div>

      <div class="slider-width">
        <div class="slider-item">
          <img src="images/header01.jpg" alt="">
        </div>

        <div class="slider-item">
          <img src="images/header02.jpg" alt="">
        </div>

        <div class="slider-item">
          <img src="images/header03.jpg" alt="">
        </div>

        <div class="slider-item">
          <img src="images/header04.jpg" alt="">
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
